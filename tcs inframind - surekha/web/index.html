        <script>
            $(function() {
            $.ajax({
    
                url: '/healthrecord',
                type: 'POST',
            }).done(function(req){
                console.log(req);

                var table = document.getElementById("table");
                table.innerHTML=""
                var tr=[]
                if(req.Stacks.length===0)
                {
                    console.log("empty")
                    tr[0]= document.createElement('tr');
                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode("No Employee data present")
                    td1.appendChild(text1)
                    tr[0].appendChild(td1)
                    td1.className="table-no-data"
                    table.appendChild(tr[0])
                }
                else
                {
                for(var i=0;i<=req.Employee.length;i++){
                
                
                tr[i] = document.createElement('tr');
                tr[i].id=i+'row'
                
                    
                    

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].Name)
                    td1.className="table-data"
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)
                   

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].EmpId)
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)
                    td1.className="table-data"

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].BodyTemperature)
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)
                    td1.className="table-data"

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].BloodPressure)
                    td1.className="table-data"
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].RespiratoryRate)
                    td1.className="table-data"
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].Bloodsugarlevel)
                    td1.className="table-data"
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].OxygenSaturationLevel)
                    td1.className="table-data"
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].HealthStatus)
                    td1.className="table-data"
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)

                    var td1 = document.createElement('td');
                    var text1 = document.createTextNode(req.Employee[i].Action)
                    td1.className="table-data"
                    td1.appendChild(text1)
                    tr[i].appendChild(td1)
                    

            table.appendChild(tr[i])
            
            }
        }
                
            }).fail(function(req){
                console.log("mission failed");
            })
        });
        </script>
